- summary: |
    Нельзя сбросить выбранную категорию товаров
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Вводим текст = oil
    - Выбираем категорию = fragrances
    - Удаляем текст и категорию
    - Вводим текст = iphone
  expected-result: |
    Сайт должен выдать список товаров выбранной категории и/или у которых присутсвует текст поиска в наименовании
  actual-result: |
    Нет возможности удалить категорию
    Ошибка изображена на скриншоте bug-category.png
  
