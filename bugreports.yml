- summary: |
    Нет поиска по категории товара из его карточки
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Кликаем мышью на иконку любого товара
    - Просматриваем товар и подробную информацию о нем
    - Кликаем мышью на хештег категории товара
  expected-result: |
    Сайт должен перенаправить пользователя на страницу каталога с поиском товаров по категории из карточки товара
  actual-result: |
    Сайт не перенаправяет на страницу каталога с поиском товаров по категории из карточки товара
  
