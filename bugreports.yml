---
- summary: |
    Проверка возможности переключения по страницам каталога товаров
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Нажимаем на "Следующая" неколько раз
    - Нажимаем на "Предыдущая" один раз
    - Нажимаем на "Следующая" один раз
    - Нажимаем на "Предыдущая" один раз
    - Нажимаем на "Следующая" один раз
    - Нажимаем на "Предыдущая" один раз
  expected-result: |
    Сайт должен показывать разные списки товаров при нажатии на кнопку смены страницы каталога
  actual-result: |
    Сайт некорректно отображает "предыдущую" и "следующую" страницы, теряется последовательность страниц
  
- summary: |
    Проверка возможности оформления заказа с переходом на страницу оплаты
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Добавляем любой товар в корзину
    - Просмотриваем содержимое корзины
    - Оформляем заказ
  expected-result: |
    Сайт должен перенаправить на страницу оплаты
  actual-result: |
    Сайт не перенаправлет на страницу оплаты
 
- summary: |
    Проверка отправки информации о заказе на сервер
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Добавляем любой товар в корзину
    - Просмотриваем содержимое корзины
    - Оформляем заказ
  expected-result: |
    Сайт должен отправить информацию на сервер
  actual-result: |
    Сайт не отправляет информацию на сервер c ошибкой "GET 500"

- summary: |
    Проверка наличия в каталоге названия, рейтинга, цены со скидкой и без нее
    environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Просмотриваем информацию в каталоге
  expected-result: |
    Сайт должен показывать название, рейтинг, цену со скидкой и без нее
  actual-result: |
    Сайт не показывает рейтинг товара и нет описания к количеству товара
  
- summary: |
    Проверка возможности поиска товара по клику на категорию в карточке товара
  environment: |
    Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps-to-reproduce: |
    - Кликаем мышью на иконку любого товара
    - Просматриваем товар и подробную информацию о нем
    - Кликаем мышью на хештег категории товара
  expected-result: |
    Сайт должен перенаправить пользователя на страницу каталога с поиском товаров по категории из карточки товара
  actual-result: |
    Сайт не перенаправяет на страницу каталога с поиском товаров по категории из карточки товара
  
