--- 
- summary: |
    Проверка возможности поиска товара с помощью фильтра по ключевому слову
  requirement: |
    При введенных данных выдется информация о имеющихся товарах
  prerequisites:
    Открыта главная страница
  test-data: |
    Search = текст = oil
  steps:
    - Вводим текст
  expected-result: |
    Пользователь должен увидеть товары у которых присутсвует текст поиска в наименовании    
     
- summary: |
    Проверка возможности поиска товара с помощью фильтра категории
  requirement: |
    При введенных данных выдется информация о имеющихся товарах
  prerequisites:
    Открыта главная страница
  test-data: |
    Category = fragrances
  steps:
    - Выбираем категорию
  expected-result: |
    Пользователь должен увидеть товары выбранной категории    
      
- summary: |
    Проверка возможности поиска товара с помощью фильтра по ключевому слову и категории
  requirement: |
    При введенных данных выдется информация о имеющихся товарах
  prerequisites:
    Открыта главная страница
  test-data: |
    Search = текст = oil Category = fragrances
  steps:
    - Вводим текст
    - Выбираем категорию
  expected-result: |
    Пользователь должен увидеть товары товары выбранной категории у которых присутсвует текст поиска в наименовании
    
- summary: |
    Проверка на совместимость с последними версиями браузеров
  requirement: |
    Успешное подключение к сайту
  prerequisites:
    Открыта главная страница
  test-data: |
    Laptop = OS Windows 11 Yandex.Browser version 23.11.3.965 (64-bit)
    Laptop = OS Windows 11 Firefox version 121.0 (64-bit)
    Laptop = OS Windows 11 Chrome version 121.0.6167.86 (64-bit)
    Laptop = OS Windows 11 Opera version 106.0.4998.66
  steps:
    - Подключаемся к главной странице сайта с разных браузеров
  expected-result: |
    Сайт должен подключаться и корректно отображаться
    
- summary: |
    Проверка возможности добавлять товары в корзину и просматривать ее содержимое
  requirement: |
    Успешное добавление товара в корзину и просмотр ее содержимого
  prerequisites:
    Открыта главная страница
  test-data: |
      Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps:
    - Подключаемся к главной странице сайта
    - Добавляем любой(любые) товар(ы) в корзину
    - Просматриваем содержимое корзины
  expected-result: |
    Сайт должен предоставить пользователю возможность добавить товар(товары) в корзину и просмотреть ее содержжимое
    
- summary: |
    Проверка возможности просмотра товара и подробной информации о нем
  requirement: |
    Успешный просмотр товара и подробной информации о нем
  prerequisites:
    Открыта главная страница
  test-data: |
      Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps:
    - Подключаемся к главной странице сайта
    - Клик мышью на любой товар
    - Просматриваем товар и подробную информацию о нем
  expected-result: |
    Сайт должен предоставить пользователю возможность просмотра товара и подробной информации о нем

- summary: |
    На странице корзины пользователь может удалить товар из корзины
  requirement: |
    Успешное удаление товара из корзины
  prerequisites:
    Открыта главная страница
  test-data: |
      Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps:
    - Подключаемся к главной странице сайта
    - Добавляем любой(любые) товар(ы) в корзину
    - Просматриваем содержимое корзины
    - Удаляем товар(товары) из корзины
  expected-result: |
    Сайт должен предоставить пользователю возможность удалить товар(товары) из корзины
 
- summary: |
    На странице корзины пользователь может оформить заказ с переходом на страницу оплаты
  requirement: |
    Успешный переход на страницу оплаты товара
  prerequisites:
    Открыта главная страница
  test-data: |
      Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps:
    - Подключаемся к главной странице сайта
    - Добавляем любой(любые) товар(ы) в корзину
    - Просмотриваем содержимое корзины
    - Оформляем заказ
  expected-result: |
    Сайт должен перенаправить пользователя на страницу оплаты
 
- summary: |
    На странице корзины пользователь может вернутся на главную страницу и продолжить выбирать товары в каталоге
  requirement: |
    Успешный переход на страницу каталога
  prerequisites:
    Открыта страница корзины
  test-data: |
      Laptop = OS Windows Yandex.Browser version 23.11.3.965 (64-bit)
  steps:
    - Подключаемся к корзине сайта
    - Нажимаем "продолжить покупки"
  expected-result: |
    Сайт должен перенаправить пользователя на страницу каталога
    
