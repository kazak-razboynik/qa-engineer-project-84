  steps:
    - Подключаемся к главной странице сайта
    - Добавляем любой(любые) товар(ы) в корзину
    - Просмотриваем содержимое корзины
    - Нажимаем "продолжить покупки"
  expected-result: |
    Сайт должен хранить информацию корзины о товарах и их количестве в сессии браузера
    
